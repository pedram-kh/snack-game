<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-section">
                <span class="icon apple-icon">üçé</span>
                <span class="score-label">Score: <span id="score">0</span></span>
            </div>
            <div class="high-score-section">
                <span class="icon trophy-icon">üèÜ</span>
                <span class="high-score-label">High: <span id="highScore">0</span></span>
            </div>
            <div class="difficulty-display">
                <span id="difficultyDisplay">Normal</span>
            </div>
            <div class="sound-section">
                <button class="sound-btn" id="soundBtn">üîä</button>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div class="start-screen" id="startScreen">
                <h2>SNAKE</h2>
                <p>Select Difficulty</p>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">EASY</button>
                    <button class="difficulty-btn" data-difficulty="normal">NORMAL</button>
                    <button class="difficulty-btn" data-difficulty="hard">HARD</button>
                </div>
            </div>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p class="game-over-text-desktop">Press SPACE to return to menu</p>
                <p class="game-over-text-mobile">Tap to return to menu</p>
            </div>
            <div class="swipe-guide" id="swipeGuide">
                <div class="swipe-arrows">
                    <span class="arrow arrow-up">‚Üë</span>
                    <div class="arrow-row">
                        <span class="arrow arrow-left">‚Üê</span>
                        <span class="arrow arrow-down">‚Üì</span>
                        <span class="arrow arrow-right">‚Üí</span>
                    </div>
                </div>
                <p>Swipe to move</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
